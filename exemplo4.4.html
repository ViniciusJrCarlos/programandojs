<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG 115 | exemplo 4.4 </title>

    <script>

        alert("Digite 0 para sair");

        //inicio da repeticao

        do{


            var num =  Number(prompt("Numero: "));

            if (num == 0 || isNaN(num)) {

                var sair  = confirm("Confirma Saida? ");

                if (sair) {
                   break;     
                } else {

                    continue;

                }
            }

            //se par, mostra o dobro, impart mostra o triplo
            if (num % 2 == 0) {
                alert("O Dobro de " + num + " é: " + num + 2);
            }else{

                alert("O triplo de " + num + "é: " + num + 3);

            }


        }while(true); //enquanto verdade só sai do laço pelo break

        alert("Bye Bye ....");
        
    </script>


</head>
