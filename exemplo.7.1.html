<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo pg 199 | exemplo com passagem de parametro</title>
</head>
<body>
    <h1>Exemplo de funcao com passagem de parametros</h1>

    <script>

     
        function exibirSituacao(nota, media) {
            //funcao recebe 2 parametros: nota media  
              //compara o valor das duas variaveis
    
            if(nota >= media) {  
                
                alert("aprovado");
    
            }else {
    
                alert("reprovado");
    
            }
    
        }
    
        let prova1 = Number(prompt ("Qual Nota: ")); //lÃª uma Nota
    
        //chama a funcao exibirSituacao
    
        exibirSituacao(prova1, 7);
    
    </script>
    
  
</body>
</html>
