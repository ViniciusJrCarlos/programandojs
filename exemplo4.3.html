<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG 113 | exemplo 4.3</title>

    <script>

        do {

            var num = Number(prompt("Numero: "));

            if(num == 0 || isNaN(num)){

                alert("Digite um número válido....");

            }
        }while (num == 0 || isNaN(num));

        //declara e inicializa a variaavel que irá exibir numeros pares
        
       var  pares = "Pares entre 1 e " + num + ": ";

        //isola o primeiro par (para evitar ultima virgula)
        
        if (num > 1) {

            pares = pares + "2";
            
        }

        //laço para acumular pares (inicia em 4, pois o 2 ja foi atribuido)

        for (var i = 4; i <= num; i = i + 2){
            
            pares = pares + ", " + i;
         
        }

        //exibe lista de numeros pares

        alert(pares);
    </script>


</head>
